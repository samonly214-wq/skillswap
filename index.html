<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="SkillSwap" />
    <meta name="robots" content="index, follow" />

    <!-- SEO Title -->
    <title>SkillSwap | Learn Anything, Teach Everything</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- SEO Description -->
    <meta
      name="description"
      content="SkillSwap is a community-driven platform where you can learn new skills and teach what you know. Exchange knowledge without money — just passion, learning, and collaboration."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="SkillSwap, skill exchange, learn skills online, teach skills, peer learning, knowledge sharing, free learning platform, community learning"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="SkillSwap | Learn Anything, Teach Everything" />
    <meta
      property="og:description"
      content="Join SkillSwap to learn and teach skills freely. No money needed — just passion, knowledge, and community."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skillswap.com" />
    <meta property="og:image" content="/seo/skillswap-preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SkillSwap | Learn Anything, Teach Everything" />
    <meta
      name="twitter:description"
      content="Exchange skills, grow together, and learn anything on SkillSwap — a free, community-powered learning platform."
    />
    <meta name="twitter:image" content="/seo/skillswap-preview.png" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <noscript>
      SkillSwap is a skill exchange platform where users learn and teach skills without money.
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
